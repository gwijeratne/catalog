{% extends "base.html"%}

{% block content%}
<h1>{{category.name}}</h1>
<div class="row">
	<div class="col-md-12">
		<h2>{{item.name}}</h2>
	</div>
</div>
<div class="row">
	<div class="col-md-12">
		{{item.description}}
	</div>
</div>
<div class="row">
{% if user.id == item.user_id %}
		<div class="col-md-12">
			<a href="{{url_for('editItem', category_id = category.id, item_id = item.id)}}">
				<button >
					Edit Item
				</button>
			</a>
		</div>
		<div class="col-md-12">
			<a href="{{url_for('deleteItem', category_id = category.id, item_id = item.id)}}">
				<button >
					Delete Item
				</button>
			</a>
		</div>	
{% endif %}
		<div class="col-md-12">
			<a href="{{url_for('showCategory', category_id = category.id)}}">
				<button >
					Back
				</button>
			</a>
		</div>			
</div>
{% endblock%}
