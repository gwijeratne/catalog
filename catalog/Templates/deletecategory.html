{% extends "base.html"%}

{% block content %}
<h3>Are you sure you want to delete {{category.name}}?</h3>
<div class="row">
	<form action="#" method="post">
		<div class="col-md-12">
		<input type="submit" value="Yes">
		</div>	
	</form>
</div>
<div class="row">
		<div class="col-md-12">
			<a href="{{url_for('showCategory', category_id = category.id)}}">
				<button >
					Cancel
				</button>
			</a>
		</div>
</div>
{% endblock%}
