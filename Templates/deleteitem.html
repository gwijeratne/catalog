{% extends "base.html"%}

{% block content%}
<h3>Are you sure you want to delete {{item.name}}?</h3>
<div class="row">
	<form action="#" method="post">
		<div class="col-md-12">
		<input type="submit" value="Yes">
		</div>	
	</form>
</div>
<div class="row">
		<div class="col-md-12">
			<a href="{{url_for('showItem', category_id = category_id, item_id = item.id)}}">
				<button >
					Cancel
				</button>
			</a>
		</div>
</div>
{% endblock%}
