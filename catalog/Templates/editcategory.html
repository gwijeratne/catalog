{% extends "base.html"%}

{% block content%}
<h1>Edit Category Page</h1>

<div class="row">
	<form action="#" method="post">
		<div class="col-md-12">
			Category Name: <input type ="text"  name="category" value="{{category.name}}""><br>
		</div>	
		<div class="col-md-12">
			<input type="submit" value="Submit">
		</div>	
	</form>
	<div class="col-md-12">
		<a href="{{url_for('showCategory', category_id = category.id)}}"> 
		<input type="submit" value="Cancel">
		</a>
	</div>

</div>
{% endblock%}
