{% extends "base.html"%}

{% block content%}
<h1>{{category.name}}</h1>
<div class="row">
	<div class="col-md-12">
		<h2>{{item.name}}</h2>
	</div>
</div>
<div class="row">
	<div class="col-md-12">
		{{item.description}}
	</div>
</div>
<div class="row">
		<div class="col-md-12">
			<a href="{{url_for('showCategory', category_id = category.id)}}">
				<button >
					Back
				</button>
			</a>
		</div>			
</div>
{% endblock%}
