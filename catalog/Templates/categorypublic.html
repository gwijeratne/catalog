{% extends "base.html"%}

{% block content%}

<div class="row">
	<div class="col-md-12 col-xs-12">
		<h2> {{category.name}}</h2>
	</div>
</div>
<div class="row">
    <div class="col-md-12">       
        <hr>
    </div> 
</div>
{% for item in items %}
	<div class="row">
		<div class="col-md-12">
		<a href="{{url_for('showItem', category_id = category.id, item_id = item.id)}}">
			<h4>{{item.name}}</h4>
		</a>
		</div>
	</div>
{% endfor %}
{% endblock%}
